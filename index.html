<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NPS Search</title>
</head>

<body>
  <div class="container">
    <h1>NPS Search</h1>

    <form id="js-form">
      <label for="search-term">Search by state abbreviation, if you'd like to search multiple states please seperate
        them with a Comma(,).</label>
      <input type="text" name="search-term" id="js-search-term" required>

      <label for="max-results">Maximum results to return(max is 50).</label>
      <input type="number" name="max-results" id="js-max-results" value="10">

      <input type="submit" value="Search!">
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul id="results-list">
      </ul>
    </section>
  </div>
  <script src="src/main.js"></script>
</body>

</html>
